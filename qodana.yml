version: "1.0"
linter: jetbrains/qodana-js:2023.2

bootstrap: |+
  # Install dependencies
  YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install

include:
  - name: CheckDependencyLicenses
  - name: VulnerableLibrariesGlobal
  - name: Eslint

exclude:
  - name: All
    paths:
      - .yarn
      - .idea
      - .vscode
      - scripts
